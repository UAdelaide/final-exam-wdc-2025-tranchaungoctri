<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <!-- Login form (username and password)-->
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          v-model="password"
          type="password"
          class="form-control"
          id="password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary login-button">Log in</button>
    </form>

    <h2>All Registered Dogs</h2>
    <!-- Dog tablet -->
    <div v-else class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th scope="col">Dog ID</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Owner</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.dog_name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_username }}</td>
            <td>
              <img :src="dog.image || 'https://via.placeholder.com/100x80?text=No+Image'"
                   alt="Dog photo" class="img-fluid rounded" style="max-height: 80px;">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Error message -->
    <div v-if="error" class="error-noti">{{ error }}</div>
  </div>


  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      },

      setup() {
        const username = ref('');
        const password = ref('');
        const error = ref('');
        const dogs = ref([]);

        // Check if user is already logged in on page load (session)
        onMounted(async () => {
          try {
            const res = await fetch('/api/users/me');
            if (res.ok) {
              const user = await res.json();
              // Redirect based on user role if user already logged in
              if (user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            }
          } catch {
          }
        });

        // Login function
        async function login() {
          error.value = '';
          try {
             // Send login request to backend API
            const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: username.value,
              password: password.value,
            }),
          });

            const data = await res.json();

             // If login failed, throw error
            if (!res.ok) {
              throw new Error(data.error || 'Login failed');
            }

            // Redirect user to dashboard based on user's role
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            }
          } catch (err) {
            error.value = err.message;
          }
        }

        //Load dog function
        async function loadDogs() {
          try {
            const res = await fetch('/api/users/dogs');
            if (!res.ok) {
              const data = await res.json();
              throw new Error(data.error || 'Failed to load dogs');
            }
            dogs.value = await res.json();
          } catch (err) {
            error.value = err.message;
          }
        }

        onMounted(loadDogs);

        // Return variables and functions
        return { username, password, error, login, dogs };
      },
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
